{%  extends 'base.html' %}


{% block content %}

    {% if post.author == current_user %}
        <a href="{{ url_for('delete_post', post_id=post.id)}}" class="btn btn-danger">Delete</a>
        <a href="{{ url_for('update_post', post_id=post.id)}}" class="btn btn-secondary">Update</a>
    {% endif %}

    <h3>{{ post.title }}</h3>
    <small>{{ post.author.username }} {{ post.date.strftime('%Y-%m-%d - %H:%M') }}</small><hr>
    <p>{{ post.content}}</p>


{% endblock %}
