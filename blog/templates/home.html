{% extends 'base.html' %}

{% block Title %}
    Home Page
{%endblock%}

{% block content %}

    <h3>Wellcome To Home Page...</h3>
    {% if current_user.is_authenticated %}
        <small>Welcome {{ current_user.username }}!</small>
        <div class="card">
            {% for post in posts %}
                <a href="{{ url_for('details', post_id=post.id ) }}" class="card-content">{{ post.title }}</a>
            {% endfor %}
        </div>
    {% endif%}
{% endblock content %}
